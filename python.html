<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sample Page with Internal CSS and JavaScript</title>
  <style>
    /* Internal CSS */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
    }

    header {
      background-color: #4CAF50;
      color: white;
      padding: 20px;
      text-align: center;
    }

    nav {
      display: flex;
      justify-content: center;
      background-color: #333;
    }

    nav a {
      color: white;
      padding: 14px 20px;
      text-decoration: none;
      text-align: center;
    }

    nav a:hover {
      background-color: #ddd;
      color: black;
    }

    main {
      padding: 20px;
      text-align: center;
    }

    h1 {
      color: #333;
    }

    p {
      font-size: 1.1em;
      color: #666;
    }

    footer {
      background-color: #333;
      color: white;
      padding: 10px;
      text-align: center;
    }
  </style>
  <script>
    // JavaScript to display an alert when the page loads
    window.onload = function() {
      alert('Welcome to the Sample Page!');
    };

    // JavaScript function to change the color of the paragraph text
    function changeTextColor() {
      document.getElementById('main-text').style.color = '#FF5733';
    }
  </script>
</head>
<body>

  <header>
    <h1>Welcome to My Sample Page</h1>
  </header>

  <nav>
    <a href="#home">Home</a>
    <a href="#about">About</a>
    <a href="#contact">Contact</a>
  </nav>

  <main>
    <h2>About This Page</h2>
    <p id="main-text">This is a simple HTML page with internal CSS and JavaScript. Click the button below to change the color of this text.</p>
    <button onclick="changeTextColor()">Change Text Color</button>
  </main>

  <footer>
    <p>Â© 2024 Sample Website. All rights reserved.</p>
  </footer>

</body>
</html>
